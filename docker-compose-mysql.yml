version: '3'

services:
  mysql:
    container_name: my
    restart: 'always'
    image: bitnami/mariadb:10.3
    environment:
      MARIADB_ROOT_PASSWORD:
    depends_on:
      - certbot-mysql
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./data/mysql_certificates:/etc/mysql/certificates:ro
      - ./mysql/conf/ssl.cnf:/opt/bitnami/mariadb/conf/my_custom.cnf:ro
    networks:
      - dbs
  certbot-mysql:
    restart: 'no'
    image: certbot/dns-cloudflare
    environment:
      MYSQL_DOMAIN:
    volumes:
      - ./data/certbot_mysql:/etc/letsencrypt
      - ./data/mysql_certificates:/mysql_certificates
      - ./mysql/certbot/deploy_mysql.sh:/usr/local/bin/deploy_mysql.sh
      - ./.cloudflare.ini:/root/cloudflare.ini
    command: >-
      certonly --dns-cloudflare
      --non-interactive
      --keep-until-expiring
      --dns-cloudflare-credentials /root/cloudflare.ini
      --dns-cloudflare-propagation-seconds 15
      --email ssl@kontextwork.de
      --agree-tos --no-eff-email
      -d ${MYSQL_DOMAIN}
      --deploy-hook /usr/local/bin/deploy_mysql.sh
volumes:
  certbot_mysql:
  mysql_data:
